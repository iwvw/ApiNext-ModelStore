<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApiNext Module Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body
    class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-50 min-h-screen flex flex-col transition-colors duration-300">

    <!-- Header -->
    <header
        class="border-b border-slate-200 dark:border-slate-800 bg-white/50 dark:bg-slate-950/50 backdrop-blur sticky top-0 z-50">
        <div class="max-w-5xl mx-auto px-6 h-20 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div
                    class="h-10 w-10 bg-indigo-500 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-500/20">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="text-white">
                        <path
                            d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z">
                        </path>
                        <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                        <line x1="12" y1="22.08" x2="12" y2="12"></line>
                    </svg>
                </div>
                <div>
                    <h1 class="font-bold text-xl tracking-tight">ApiNext 模组中心</h1>
                    <p class="text-xs text-slate-500 dark:text-slate-400">官方社区精选模组</p>
                </div>
            </div>
            <button onclick="copySourceUrl()"
                class="group flex items-center gap-2 bg-slate-100 dark:bg-slate-900 hover:bg-slate-200 dark:hover:bg-slate-800 border border-slate-200 dark:border-slate-700 px-4 py-2 rounded-full transition-all text-sm font-medium">
                <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                <span id="btn-text">复制源地址</span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-5xl mx-auto px-6 py-12 flex-1 w-full">
        <div class="text-center mb-16">
            <h2
                class="text-4xl md:text-5xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-indigo-500 to-cyan-500 dark:from-indigo-400 dark:to-cyan-400 mb-4 py-2">
                探索与扩展
            </h2>
            <p class="text-slate-600 dark:text-slate-400 max-w-lg mx-auto text-lg leading-relaxed">
                通过社区驱动的扩展模组增强您的 ApiNext 实例。
                <br />
                只需在管理后台添加本页面地址作为源即可。
            </p>
        </div>

        <div id="module-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Loading State -->
            <div class="col-span-full text-center py-20 text-slate-500 animate-pulse flex flex-col items-center gap-4">
                <div class="w-8 h-8 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin"></div>
                正在加载市场数据...
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-slate-200 dark:border-slate-800 py-12 mt-12 bg-slate-50 dark:bg-slate-900/50">
        <div class="max-w-5xl mx-auto px-6 text-center text-slate-500 text-sm">
            <p>&copy; 2026 ApiNext Community. 开源软件.</p>
        </div>
    </footer>

    <script>
        const REPO_URL = window.location.href.replace(/\/$/, '') + '/market.json';

        // Auto Dark Mode
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }

        async function loadMarket() {
            try {
                const res = await fetch('./market.json');
                if (!res.ok) throw new Error('无法连接到索引文件');
                const data = await res.json();
                renderModules(data.modules);
            } catch (e) {
                document.getElementById('module-grid').innerHTML = `
                    <div class="col-span-full text-center py-20 text-red-500 dark:text-red-400 bg-red-50 dark:bg-red-950/20 rounded-xl border border-red-200 dark:border-red-900/50">
                        <p class="font-bold text-lg">无法加载模组列表</p>
                        <p class="text-sm mt-2 opacity-80">${e.message}</p>
                    </div>
                `;
            }
        }

        function renderModules(modules) {
            const container = document.getElementById('module-grid');
            container.innerHTML = modules.map(m => `
                <div class="bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-2xl p-6 hover:border-indigo-500 hover:shadow-xl hover:shadow-indigo-500/10 transition-all group duration-300">
                    <div class="flex items-start justify-between mb-4">
                        <div class="h-12 w-12 bg-slate-100 dark:bg-slate-800 rounded-lg flex items-center justify-center text-slate-600 dark:text-slate-300 group-hover:text-indigo-600 dark:group-hover:text-indigo-400 transition-colors">
                            <i data-lucide="${m.icon || 'package'}" class="w-6 h-6"></i>
                        </div>
                        <span class="bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-400 text-xs font-mono px-2 py-1 rounded">v${m.version}</span>
                    </div>
                    <h3 class="text-xl font-bold mb-2 text-slate-900 dark:text-white group-hover:text-indigo-600 dark:group-hover:text-indigo-300 transition-colors">
                        ${m.title?.zh || m.title?.en || m.name}
                    </h3>
                    <p class="text-slate-600 dark:text-slate-400 text-sm mb-6 line-clamp-2 h-10 leading-relaxed">
                        ${m.description?.zh || m.description?.en || '暂无描述。'}
                    </p>
                    <div class="flex items-center justify-between pt-4 border-t border-slate-100 dark:border-slate-800">
                        <div class="flex items-center gap-2 text-xs text-slate-500">
                            <span>作者: ${m.author || 'Unknown'}</span>
                        </div>
                        <a href="${m.downloadUrl}" class="flex items-center gap-2 text-sm font-bold text-indigo-600 dark:text-indigo-400 hover:text-indigo-500 dark:hover:text-indigo-300 transition-colors bg-indigo-50 dark:bg-indigo-500/10 px-3 py-1.5 rounded-lg border border-indigo-100 dark:border-indigo-500/20">
                            <span>下载 ZIP</span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                        </a>
                    </div>
                </div>
            `).join('');

            // Re-run icons
            if (window.lucide) lucide.createIcons();
        }

        function copySourceUrl() {
            navigator.clipboard.writeText(REPO_URL).then(() => {
                const btn = document.getElementById('btn-text');
                const original = btn.innerText;
                btn.innerText = '已复制!';
                setTimeout(() => btn.innerText = original, 2000);
            });
        }

        // Initialize
        loadMarket();
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
</body>

</html>
